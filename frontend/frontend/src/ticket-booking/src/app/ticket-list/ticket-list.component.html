<mat-list>
  <mat-list-item *ngFor="let ticket of tickets">
    <h3 matLine>{{ ticket.event }}</h3>
    <p matLine>Date: {{ ticket.date | date }}</p>
    <p matLine>Price: {{ ticket.price }}</p>
    <p matLine>Available: {{ ticket.available }}</p>
    <button mat-raised-button color="primary" (click)="bookTicket(ticket)">Book</button>
  </mat-list-item>
</mat-list>
